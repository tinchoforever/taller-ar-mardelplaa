<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe-gif-shader.js"></script>

<script src="aframe-ar.min.js"> </script>
<style>
  #arjsDebugUIContainer, .arjsDebugUIContainer, .a-enter-vr {
    display: none;
  }
</style>
</head>
  <body style='margin : 0px; overflow: hidden;'>
 
    <a-scene embedded arjs>
         <a-assets>
            <a-asset-item id="ducky-obj" src="model3.obj"></a-asset-item>
            <a-asset-item id="ducky-mtl" src="model3.mtl"></a-asset-item>

    </a-assets>
  	<a-marker  preset='custom' type='pattern' url='gumball.patt'>
       <a-entity obj-model="obj: #ducky-obj; mtl: #ducky-mtl" 
              position="0 0 0" rotation="-45 180 -180"
              scale="0.005 0.005 0.005"
              ></a-entity>

		       
  	</a-marker>
    

    


  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
